<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lad's Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Preform simple calculations with Lad's calculator!</h1>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button class= "button_num" id="btn-0">0</button>
            <button class= "button_num" id="btn-1">1</button>
            <button class= "button_num" id="btn-2">2</button>
            <button class= "button_num" id="btn-3">3</button>
            <button class= "button_num" id="btn-4">4</button>
            <button class= "button_num" id="btn-5">5</button>
            <button class= "button_num" id="btn-6">6</button>
            <button class= "button_num" id="btn-7">7</button>
            <button class= "button_num" id="btn-8">8</button>
            <button class= "button_num" id="btn-9">9</button>
            <button class= "button_opp" id="btn-add">+</button>
            <button class= "button_opp" id="btn-subtract">-</button>
            <button class= "button_opp" id="btn-multiply">*</button>
            <button class= "button_opp" id="btn-divide">/</button>
            <button class= "button_opp" id="btn-equal">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
